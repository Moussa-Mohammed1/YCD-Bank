            </div>

    <section

        <div class="flex flex-row pb-4 items-center">
            <button class="md:hidden">
                <i

                class="fa-solid fa-xmark text-white text-5xl"></i>
            </button>
            <img src="../assets/images/logo.png" alt=""

        <div 
            class="bg-white w-full py-4">
            <h1
                class="text-2xl pl-5 font-bold">Conversion devises</h1>
        </div>
        <div
            class="flex flex-col p-6 md:mt-28 md:w-5/6 md:absolute md:right-20 mt-15">
            <div
                class="bg-gray-400 p-3 h-30 rounded-sm flex flex-col justify-around">

                    class="text-2xl font-bold">Montant</h1>
                <div
                    class="bg-white flex flex-row justify-between text-xl p-2.5 rounded-sm">

                        id="conversion-montant"

                    <p

                </div>
            </div>
            <div
                class="flex flex-row items-center justify-center">

                    class="text-white bg-blue-950 aspect-square  w-fit h-fit p-2 hover:opacity-80 cursor-pointer rounded-full">

                </div>
            </div>
            <div
                class="bg-gray-400 p-3 rounded-sm h-35 flex flex-col justify-around">
                <h1
                    class="text-2xl font-bold"">Montant Converti</h1>
                <div
                    class="bg-white flex flex-row justify-between text-xl p-2.5 rounded-sm">
                    <p 
                        id="conversion-montant-converti" 
                        class="gold">1100</p>
                    <p 
                        class="bg-gold text-white text-lg px-1 rounded-sm">DH</p>
                </div>

                        class="gold ">1 EUR = 10,90 DH</span></p>
