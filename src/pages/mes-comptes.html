<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Comptes</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-secondary">

    <header>

        <div class="flex items-center justify-between bg-primary w-full h-20 md:hidden">

            <button id="open-menu" class="">
                <i class="fa-solid fa-bars text-white text-5xl"></i>
            </button>

            <div class="">
                <img class="scale-80" src="../assets/images/logo.png" alt="logo">
            </div>

            <div class="min-w-16">
            </div>

        </div>

    </header>

    <div class="md:grid md:grid-cols-[25%_1fr]">

        <!-- Section -->

        <div class="sectioncontainer">

            <section id="menu"
                class="hidden z-50 md:w-1/4 md:inline-block h-full w-4/5 bg-primary fixed top-0 flex-col items-center pt-5">

                <div class="flex w-full items-center justify-between md:justify-center md:pr-4 gap-5">

                    <button class="md:hidden">
                        <i id="close-menu" class="fa-solid fa-xmark text-white text-3xl"></i>
                    </button>

                    <div class="w-44">
                        <img src="../assets/images/logo.png" alt="LOGO">
                    </div>

                    <div class="min-w-12 md:hidden"></div>

                </div>
                <div>
                    <ul class="pt-7 text-3xl md:text-2xl text-white text-center flex flex-col gap-10">
                        <li><a href="" class="gold border-b-2 pb-2">Mes Comptes</a></li>
                        <li><a href="../pages/virements.html">Virements</a></li>
                        <li><a href="../pages/paiements.html">Paiements</a></li>
                        <li><a href="../pages/historique.html">Historique</a></li>
                        <li><a href="../pages/beneficiaire.html">Bénéficiaire</a></li>
                        <li><a href="../pages/conversion.html">Conversion Devises</a></li>
                        <li><a href="../pages/carte.html">Cartes</a></li>
                    </ul>

                </div>

            </section>

        </div>

        <!-- Main -->

        <div class="maincontainer">

            <main>

                <div class="text-[#0F2647] text-4xl text-center md:text-start m-14 font-bold">
                    <h2>Tableau de Bord</h2>
                </div>

                <div
                    class="container-comptes md:flex-row md:flex-wrap md:justify-center flex flex-col items-center gap-10">

                    <div
                        class="bg-white w-11/12 h-60 rounded-2xl drop-shadow-xl p-8 flex flex-col items-center gap-8 md:max-w-[631px]">

                        <div class="text-[#0F2647] text-4xl text-center font-medium">
                            <h1>Solde Principal</h1>
                        </div>

                        <!-- Mad and displaySolde -->

                        <div class="md:flex md:flex-row md:gap-[123px] flex flex-col gap-8">

                            <div class="sold flex items-center gap-2">

                                <div class="text-[#D5972C] text-4xl text-center font-bold" id="solde-compte-principal">
                                    ******
                                </div>

                                <div>
                                    <h2 class="text-[#D5972C] text-4xl text-center font-bold">MAD</h2>
                                </div>

                            </div>

                            <div class="buttoncontainer">

                                <button
                                    class="text-white bg-[#26254F] p-3 px-5 w-52 rounded-full active:scale-95 active:bg-[#0a083c] flex justify-start gap-3">
                                    <img src="../assets/images/Eye.png" alt="eye icon">
                                    <span>Afficher Solde</span>
                                </button>

                            </div>

                        </div>

                    </div>

                    <!-- Acces rapide container -->
                    <div
                        class="bg-white w-11/12 h-40 rounded-2xl drop-shadow-xl p-3 flex flex-col items-center gap-4 md:gap-9 md:p-6 md:max-w-[469px] md:h-60">

                        <div class="text-[#0F2647] md:text-3xl text-2xl text-center font-bold">
                            <h2>Accès rapide</h2>
                        </div>

                        <div class="Quick-links-mescomptes">

                            <ul class="flex justify-between gap-7">

                                <li>
                                    <a href="virements.html"><img class="active:scale-95"
                                            src="../assets/images/Virment.png" alt="virement logo"></a>
                                </li>

                                <li>
                                    <a href="paiements.html"><img class="active:scale-95"
                                            src="../assets/images/Paiment.png" alt="paiement logo"></a>
                                </li>

                                <li>
                                    <a href="recharge.html"><img class="active:scale-95"
                                            src="../assets/images/recharge.png" alt="recharge logo"></a>
                                </li>

                                <li>
                                    <a href="historique.html"><img class="active:scale-95"
                                            src="../assets/images/Hestorique.png" alt="historique logo"></a>
                                </li>

                            </ul>

                        </div>

                        <div class="Quick-links-labels text-[#0F2647] flex gap-5">
                            <p>Virements</p>
                            <p>Paiements</p>
                            <p>Recharge</p>
                            <p>Historique</p>
                        </div>

                    </div>

                    <div
                        class="md:max-w-[545px] md:h-[153px] md:p-12 bg-white w-11/12 h-20 rounded-2xl drop-shadow-xl p-3 px-4">

                        <div class="text-[#0F2647] text-xl">
                            <h2>RIB Principal</h2>
                        </div>

                        <div class="rib-principal-container flex justify-between">

                            <div id="rib-principal" class="text-[#0F2647] text-lg">
                                2321 * * * * * * * * 5152
                            </div>

                            <div>

                                <button
                                    class="text-white bg-[#26254F] p-1 w-20 rounded-full active:scale-95 active:bg-[#0a083c]">
                                    <span>Exporter</span>
                                </button>

                            </div>

                        </div>

                    </div>

                    <div
                        class="md:max-w-[545px] md:h-[153px] md:p-12 bg-white w-11/12 h-20 rounded-2xl drop-shadow-xl p-3 px-4">

                        <div class="text-[#0F2647] text-xl">
                            <h2>RIB Épargne</h2>
                        </div>

                        <div class="rib-epargne-container flex justify-between">

                            <div id="rib-epargne" class="text-[#0F2647] text-lg">
                                2321 * * * * * * * * 5152
                            </div>

                            <div>

                                <button
                                    class="text-white bg-[#26254F] p-1 w-20 rounded-full active:scale-95 active:bg-[#0a083c]">
                                    <span>Exporter</span>
                                </button>

                            </div>

                        </div>

                    </div>

                </div>

            </main>
        </div>

    </div>

    <script type="module" src="../js/pages/mes-comptes.js"></script>
</body>

</html>
