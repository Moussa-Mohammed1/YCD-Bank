<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge YCD-Bank</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-secondary min-h-screen">
    <header>

    <div class="flex items-center justify-between bg-primary w-full h-20 md:hidden">

        <button id="open-menu" class="">
            <i class="fa-solid fa-bars text-white text-5xl"></i>
        </button>

        <div class="">
            <img class="scale-80" src="../assets/images/logo.png" alt="logo">
        </div>

        <div class="min-w-16">
        </div>

    </div>
</header>
   <aside id="menu" class="hidden flex flex-col md:block fixed top-0 left-0 w-4/5 md:w-64 h-screen bg-primary z-50">
        
        <div class="flex items-center justify-between md:justify-center p-5">
            <button 
                id="close-menu" 
                class="md:hidden">
                <i 
                    class="fa-solid fa-xmark text-white text-3xl"></i>
            </button>
            <div 
                class="w-32 md:w-40">
                <img src="../assets/images/logo.png" alt="LOGO">
            </div>
            <div class="min-w-10 md:hidden"></div>
        </div>
        
        <nav class="px-4 py-4">
            <ul class="text-lg text-white text-center  flex flex-col gap-4">
                <li><a href="../pages/mes-comptes.html" class="block py-2 gold  border-b-2 border-yellow-400 transition">Mes Comptes</a></li>
                <li><a href="../pages/virements.html" class="block py-2 hover:text-yellow-400 transition">Virements</a></li>
                <li><a href="../pages/paiements.html" class="block py-2 transition hover:text-yellow-400">Paiements</a></li>
                <li><a href="../pages/historique.html" class="block py-2 hover:text-yellow-400 transition">Historique</a></li>
                <li><a href="../pages/beneficiaire.html" class="block py-2 hover:text-yellow-400 transition">Bénéficiaire</a></li>
                <li><a href="../pages/conversion.html" class="block py-2 hover:text-yellow-400 transition">Conversion Devises</a></li>
                <li><a href="../pages/carte.html" class="block py-2 hover:text-yellow-400 transition">Cartes</a></li>
                <li><a href="../pages/compte-epargne.html" class="block py-2 hover:text-yellow-400 transition">Compte Epargne</a></li>
            </ul>
        </nav>
        
    </aside>
    <main class="md:ml-64 min-h-screen p-4 md:p-8">
        <h1 class="capitalize font-bold text-2xl py-4 text-center lg:text-start">Recharge telecom et internet</h1>
        <div class="bg-white rounded-2xl p-4 drop-shadow-transparent shadow-xl">
            <h3 class="capitalize font-bold  pb-2 pt-3">operateur</h3>
            <select name="recharge-operateur" id="recharge-operateur" class="border-black border-2 bg-secondary outline-none w-5/5 py-2">
                <option value="">Maroc Telecom</option>
                <option value="">Inwi</option>
                <option value="">Orange</option>
            </select>
            <div class="relative w-5/5">
                <h1 class="capitalize font-bold pb-2 pt-3">Montant</h1>
                <div class="flex flex-row justify-between w-full border px-3 pr-12 py-2 text-xl">
                    <input type="text" name="recharge-montant" placeholder="000"
                        class="outline-none"/>
                    <span class="text-xl pointer-events-none">
                        MAD
                    </span>
                </div>
            </div>
            <div 
                class="mt-10">
                <h2 
                        class="text-sm font-bold py-2">Numero à recharger</h2>
                <div   
                    class="flex flex-row justify-between">
                    
                    <input 
                        name="recharge-numero" type="text" placeholder="Ex :0600000000"
                        class=" w-2/5 border  py-2 px-1">
                
                <button  
                    id="ajouter-favoris-btn"
                    class="bg-black text-white rounded-2xl text-xs px-3">
                    Ajouter aux Favoris
                </button>
                </div>
            </div>
            <!--FAVORIS PHASE : auto generated in js-->
            <div id="recharge-favoris"
                class="mt-3 flex flex-col gap-2">
                <h1 
                    class="pt-2 font-bold">Numeros Fvoris</h1>
                <div class="flex flex-row my-2 justify-around bg-secondary ">
                    <p id="recharge-numero">0600000000</p>
                    <p id="recharge-nom">Moussa</p>
                    <p id="recharge-montant-recharge">20 <span>MAD</span> </p>
                    <button 
                        class="recharge-favoris-menu-dots hover:bg-gray-500 rounded-4xl ">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <div 
                        class="recharge-favoris-menu hidden  absolute right-0 bg-white flex overflow-hidden flex-col justify-between rounded-2xl py-1">
                        <p 
                            class="recharge-favoris-modifier hover:bg-neutral-200 px-2 py-1"><i class="fa-solid fa-pen-to-square pr-1"></i>Modifier</p>
                        <p 
                            class="recharge-favoris-supprimer hover:bg-neutral-200 px-2 py-1"><i class="fa-solid fa-trash pr-1"></i>Supprimer</p>
                    </div>
                </div>
            </div>
            
        </div>
        </div>
    </main>
    <script type="module" src="../js/pages/recharge.js"></script>
</body>
</html>
