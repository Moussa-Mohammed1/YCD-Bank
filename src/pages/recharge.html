<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge YCD-Bank</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-secondary md:flex md:flex-row gap-70 ">
    <header class="flex flex-row bg-primary h-20 md:hidden justify-around">
        <button id="open-menu">
            <i 
            class="fa-solid fa-bars text-white text-5xl"></i>
        </button>
        <img 
            class="scale-60" src="../assets/images/logo.png" alt="">
    </header>
    <section 
        id="menu"
        class="hidden md:w-1/4 lg:block h-full w-4/5 bg-primary fixed top-0  flex-col items-center  pt-5 ">
        <div class="flex flex-row pb-4 items-center">
            <button class="md:hidden">
                <i 
                    id="close-menu"
                class="fa-solid fa-xmark text-white text-5xl"></i>
            </button>
            <img src="../assets/images/logo.png" alt=""
            class="scale-90">
        </div>
        <ul class="pt-7 text-3xl md:text-2xl text-white text-center flex flex-col gap-10">
            <li><a href="" class="gold border-b-2 pb-2">Mes Comptes</a></li>
            <li><a href="../pages/virements.html">Virements</a></li>
            <li><a href="../pages/paiements.html">Paiements</a></li>
            <li><a href="../pages/historique.html">Historique</a></li>
            <li><a href="../pages/beneficiaire.html">Bénéfeciaire</a></li>
            <li><a href="../pages/conversion.html">Conversion Devises</a></li>
            <li><a href="../pages/carte.html">Cartes</a></li>
        </ul>
    </section>
    <main 
        class="p-4 lg:relative lg:left-100 lg:w-3/5">
        <h1 class="capitalize font-bold text-2xl py-4 text-center lg:text-start">Recharge telecom et internet</h1>
        <div class="bg-white rounded-2xl p-4 drop-shadow-transparent shadow-xl">
            <h3 class="capitalize font-bold  pb-2 pt-3">operateur</h3>
            <select name="recharge-operateur" id="recharge-operateur" class="border-black border-2 w-5/5 py-2 ">
                <option value="">Maroc Telecom</option>
                <option value="">Inwi</option>
            </select>
            <div class="relative w-5/5">
                <h1 class="capitalize font-bold pb-2 pt-3">Montant</h1>
                <input type="number" placeholder="000"
                class="w-full border px-3 pr-12 py-2 text-xl" />
                <span class="absolute right-3 top-1/2 text-xl pointer-events-none">
                    MAD
                </span>
            </div>
            <div 
                class="mt-10">
                <h2 
                        class="text-sm font-bold py-2">Numero à recharger</h2>
                <div   
                    class="flex flex-row justify-between">
                    
                    <input type="text" placeholder="Ex :0600000000"
                        class=" w-2/5 border  py-2 px-1">
                
                <button  
                    class="bg-black text-white rounded-2xl text-xs px-3">
                    Ajouter aux Favoris
                </button>
                </div>
            </div>
            <!--FAVORIS PHASE : auto generated in js-->
            <div id="recharge-favoris"
                class="mt-3 flex flex-col gap-2">
                <h1 
                    class="pt-2 font-bold">Numeros Fvoris</h1>
                <div class="flex flex-row my-2 justify-around bg-secondary ">
                    <p id="recharge-numero">0600000000</p>
                    <p id="recharge-nom">Moussa</p>
                    <p id="recharge-montant-rechargé">20 <span>MAD</span> </p>
                    <button id="recharge-favoris-menu-dots" class="hover:bg-gray-500 rounded-4xl ">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                    <div 
                        id="recharge-favoris-menu"
                        class="hidden absolute right-0 bg-white flex overflow-hidden flex-col justify-between rounded-2xl py-1">
                        <p 
                            id="recharge-favoris-modifier"
                            class="hover:bg-neutral-200 px-2 py-1"><i class="fa-solid fa-pen-to-square pr-1"></i>Modifier</p>
                        <p 
                            id="recharge-favoris-supprimer"
                            class="hover:bg-neutral-200 px-2 py-1"><i class="fa-solid fa-trash pr-1"></i>Supprimer</p>
                    </div>
                </div>
            </div>
            
        </div>
        </div>
    </main>
    <script src="../js/pages/recharge.js"></script>
</body>
</html>
