<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YCD BANK</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-secondary min-h-screen">
  <header class="md:hidden">
    <div class="flex items-center justify-between bg-primary w-full h-20 px-4">
      <button id="open-menu">
        <i class="fa-solid fa-bars text-white text-3xl"></i>
      </button>
      <div>
        <img class="h-12" src="../assets/images/logo.png" alt="logo">
      </div>
      <div class="w-12"></div>
    </div>

  </header>

  <aside id="menu" class="hidden flex flex-col md:block fixed top-0 left-0 w-4/5 md:w-64 h-screen bg-primary z-50">

    <div class="flex items-center justify-between md:justify-center p-5">
      <button id="close-menu" class="md:hidden">
        <i class="fa-solid fa-xmark text-white text-3xl"></i>
      </button>
      <div class="w-32 md:w-40">
        <img src="../assets/images/logo.png" alt="LOGO">
      </div>
      <div class="min-w-10 md:hidden"></div>
    </div>

    <nav class="px-4 py-4">
      <ul class="text-lg text-white text-center flex flex-col gap-4">
        <li><a href="../pages/mes-comptes.html"
            class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Mes Comptes</a></li>
        <li><a href="../pages/virements.html"
            class="block py-2 bg-yellow-500 bg-opacity-70 text-black rounded-sm transition">Virements</a></li>
        <li><a href="../pages/paiements.html"
            class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Paiements</a></li>
        <li><a href="../pages/historique.html"
            class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Historique</a></li>
        <li><a href="../pages/beneficiaire.html"
            class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Bénéficiaire</a></li>
        <li><a href="../pages/conversion.html"
            class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Conversion
            Devises</a></li>
        <li><a href="../pages/carte.html"
            class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Cartes</a></li>
        <li><a href="../pages/compte-epargne.html"
            class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Compte Epargne</a>
        </li>
      </ul>
    </nav>

  </aside>

  <main class="md:ml-64 min-h-screen p-4 md:p-8">

    <section class="max-w-md mx-auto md:max-w-4xl">
      <h1 class="text-2xl mb-6 text-sky-900 text-center md:text-left">Effectuer un virement</h1>

      <!-- Bénéficiaire -->
      <div class="mb-6">
        <h5 class="text-gray-700 mb-2">Bénéficiaire</h5>
        <div class="bg-stone-50 border flex items-center gap-3 py-2 px-3 rounded-lg w-full">
          <i class="fa-solid fa-magnifying-glass text-gray-700"></i>
          <input id="input-beneficiaire" class="focus:outline-none w-full bg-transparent" type="search"
            placeholder="Rechercher bénéficiaire" />
        </div>
      </div>


      <!-- Montant -->
      <div class="mb-6">
        <h5 class="text-gray-700 mb-2">Montant</h5>
        <div class="bg-stone-50 border flex items-center gap-3 py-2 px-3 rounded-lg w-full">
          <input class="focus:outline-none w-full bg-transparent" type="text" placeholder="0000000" />
          <span class="text-gray-700 font-semibold">MAD</span>
        </div>
      </div>

      <!-- Compte Source -->
      <div class="mb-6">
        <h5 class="text-gray-700 mb-2">Compte Source</h5>
        <div
          class="bg-stone-50 border flex flex-col md:flex-row md:items-center gap-2 md:gap-5 py-2 px-3 rounded-lg w-full">
          <div class="flex items-center gap-3 w-full md:w-auto">
            <i class="fa-solid fa-lock text-gray-700"></i>
            <select id="compte-source" class="focus:outline-none bg-transparent w-full text-gray-700">
              <option disabled selected>Compte Principal</option>
            </select>
          </div>
          <p class="text-sm whitespace-nowrap text-gray-700">
            Solde disponible : <span id="solde">00000</span> MAD
          </p>
        </div>
      </div>

      <!-- Motif -->
      <div class="mb-8">
        <h5 class="text-gray-700 mb-2">Motif</h5>
        <div class="bg-stone-50 border flex items-center py-2 px-3 rounded-lg w-full">
          <input class="focus:outline-none w-full bg-transparent" type="text" placeholder="Motif du virement" />
        </div>
      </div>

      <!-- Bouton -->
      <div class="flex justify-center md:w-190">
        <button class="bg-[#26254F] text-white rounded-lg px-6 py-3 w-full md:w-auto">
          Effectuer le virement
        </button>
      </div>
    </section>

  </main>

  <script type="module" src="../js/pages/beneficiaire.js"></script>
</body>

</html>
