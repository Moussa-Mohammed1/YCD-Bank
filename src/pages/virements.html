<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCD BANK</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="flex flex-row bg-primary h-20 justify-around md:hidden">
        <button id="recharge-menu">
            <i class="fa-solid fa-bars text-white text-5xl"></i>
        </button>
        <img class="scale-60" src="../assets/images/logo.png" alt="">
    </header>
    <section>
        <h1 class="text-2xl p-8 text-sky-900">Effectuer un virement</h1>
        <div>
            <h5 class="pl-12">Bénéficiare</h5>
            <div class="border w-max md:w-290 md:ml-7  flex items-center gap-5 py-1 rounded-lg pl-1 mx-auto">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input class="focus:outline-none w-100 md:w-132" type="search" placeholder="Rechercher bénéficiaire" />
            </div>
        </div>

        <div class="mt-13">
            <h5 class="pl-12">Montant</h5>
            <div class="border w-110 md:w-290 md:ml-7  flex items-center gap-5 py-1 rounded-lg pl-1 mx-auto">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input class="focus:outline-none w-100 md:w-132" type="text" placeholder="0000000" />
                <h5 class="mr-5 md:ml-124">MAD</h5>
            </div>
        </div>
    </section>

</body>

</html>
