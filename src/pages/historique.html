<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique YCD</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body class="bg-secondary min-h-screen">
    <header class="md:hidden">
        <div class="flex items-center justify-between bg-primary w-full h-20 px-4">
            <button id="open-menu">
                <i class="fa-solid fa-bars text-white text-3xl"></i>
            </button>
            <div>
                <img class="h-12" src="../assets/images/logo.png" alt="logo">
            </div>
            <div class="w-12"></div>
        </div>
    </header>

    <aside id="menu" class="hidden md:block flex flex-col fixed top-0 left-0 w-4/5 md:w-64 h-screen bg-primary z-50">
        
        <div class="flex items-center justify-between md:justify-center p-5">
            <button 
                id="close-menu" 
                class="md:hidden">
                <i 
                    class="fa-solid fa-xmark text-white text-3xl"></i>
            </button>
            <div 
                class="w-32 md:w-40">
                <img src="../assets/images/logo.png" alt="LOGO">
            </div>
            <div class="min-w-10 md:hidden"></div>
        </div>
        
        <nav class="px-4 py-4">
            <ul class="text-lg text-white text-center flex flex-col gap-4">
                <li><a href="../pages/mes-comptes.html" class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Mes Comptes</a></li>
                <li><a href="../pages/virements.html" class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Virements</a></li>
                <li><a href="../pages/paiements.html" class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Paiements</a></li>
                <li><a href="../pages/historique.html" class="block py-2 bg-yellow-500 bg-opacity-70 text-black rounded-sm transition">Historique</a></li>
                <li><a href="../pages/beneficiaire.html" class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Bénéficiaire</a></li>
                <li><a href="../pages/conversion.html" class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Conversion Devises</a></li>
                <li><a href="../pages/carte.html" class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Cartes</a></li>
                <li><a href="../pages/compte-epargne.html" class="block py-2 hover:bg-yellow-400 hover:rounded-sm  hover:text-black duration-500">Compte Epargne</a></li>
            </ul>
        </nav>
        
    </aside>

    <main class="md:ml-64 min-h-screen p-4 md:p-8">
        <!-- Titre -->
        <h1 class="font-bold text-2xl text-center md:text-start mb-6">Historique des transactions</h1>
        
        <!-- Cards des totaux -->
        <div class="flex flex-row justify-center gap-10 flex-wrap mb-8">
            <div class="group flex flex-row scale-up items-center md:w-2/5 gap-3 p-4 rounded-2xl 
                       hover:shadow-xl hover:shadow-emerald-200 bg-gradient-to-r from-white
                        via-stone-200 to-sky-100 duration-500">
                <i class="fa-solid fa-arrow-up text-3xl text-green-600 group-hover:pb-3 duration-500"></i> 
                <div>
                    <h2 class="font-bold text-lg">Total des entrées</h2>
                    <p id="historique-total-entree" class="text-center gold font-bold text-2xl">
                        0 <span>DH</span>
                    </p>
                </div>
            </div>
            
            <div class="group flex md:w-2/5 scale-up flex-row items-center gap-3 rounded-2xl 
                hover:shadow-xl hover:shadow-red-300 bg-gradient-to-r p-4 from-red-300 to-red-200 duration-500">
                <i class="fa-solid fa-arrow-down text-3xl text-red-700 group-hover:pt-3 duration-500"></i> 
                <div>
                    <h2 class="font-bold text-lg">Total des dépenses</h2>
                    <p id="historique-total-depenses" class="text-center gold font-bold text-2xl">
                        0 <span>DH</span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Section filtre et liste -->
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <!-- Filtre -->
            <div class="mb-6">
                <h1 class="font-bold text-xl mb-3">Trier par:</h1>
                <select id="filter-select" class="outline-none focus:ring-2 focus:ring-blue-500 p-3 bg-secondary rounded-xl border-2 border-gray-300 w-full md:w-1/3 cursor-pointer hover:border-blue-400 transition">
                    <option value="">Toutes les opérations</option>
                    <option value="Virements">Virements</option>
                    <option value="Facture">Paiements / Factures</option>
                    <option value="Recharge">Recharges</option>
                </select>
            </div>

            <!-- En-têtes du tableau (desktop uniquement) -->
            <div class="hidden md:flex flex-row justify-between px-4 py-3 bg-gray-100 rounded-lg mb-4 font-bold text-lg">
                <h1 class="w-1/3">Type</h1>
                <h1 class="w-1/3 text-center">Date</h1>
                <h1 class="w-1/3 text-right">Montant</h1>
            </div>

            <!-- Container des transactions (sera rempli par JS) -->
            <div id="transactions-container"></div>
        </div>
    </main>
    
    <script type="module" src="../js/pages/historique.js"></script>
</body>
</html>
