<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptes Epargne YCD</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-secondary min-h-screen">
    <header class="md:hidden">
        <div class="flex items-center justify-between bg-primary w-full h-20 px-4">
            <button id="open-menu">
                <i class="fa-solid fa-bars text-white text-3xl"></i>
            </button>
            <div>
                <img class="h-12" src="../assets/images/logo.png" alt="logo">
            </div>
            <div class="w-12"></div>
        </div>
    </header>

    <aside id="menu" class="hidden md:block fixed top-0 left-0 w-4/5 md:w-64 h-screen bg-primary z-50">
        
        <div class="flex items-center justify-between md:justify-center p-5">
            <button 
                id="close-menu" 
                class="md:hidden">
                <i 
                    class="fa-solid fa-xmark text-white text-3xl"></i>
            </button>
            <div 
                class="w-32 md:w-40">
                <img src="../assets/images/logo.png" alt="LOGO">
            </div>
            <div class="min-w-10 md:hidden"></div>
        </div>
        
        <nav class="px-4 py-4">
            <ul class="text-lg text-white text-center  flex flex-col gap-2">
                <li><a href="../pages/mes-comptes.html" class="block py-2 hover:text-yellow-400 transition">Mes Comptes</a></li>
                <li><a href="../pages/virements.html" class="block py-2 hover:text-yellow-400 transition">Virements</a></li>
                <li><a href="../pages/paiements.html" class="block py-2 transition hover:text-yellow-400">Paiements</a></li>
                <li><a href="../pages/historique.html" class="block py-2 hover:text-yellow-400 transition">Historique</a></li>
                <li><a href="../pages/beneficiaire.html" class="block py-2 hover:text-yellow-400 transition">Bénéficiaire</a></li>
                <li><a href="../pages/conversion.html" class="block py-2 hover:text-yellow-400 transition">Conversion Devises</a></li>
                <li><a href="../pages/carte.html" class="block py-2 hover:text-yellow-400 transition">Cartes</a></li>
                <li><a href="../pages/compte-epargne.html" class="block py-2 gold border-b-2 border-yellow-400 transition">Compte Epargne</a></li>
            </ul>
        </nav>
        
    </aside>
    <main class="md:ml-64 min-h-screen p-4 md:p-8 flex flex-col gap-7">

        <div class="scale-up bg-compte-epargne rounded-2xl mt-6 shadow-2xl shadow-stone-400  h-55">
            <h1 
                class="text-3xl font-semibold pl-6 pt-6">Compte Epargne</h1>
            <h2 class="text-2xl py-5 pl-6 pt-7 ">balance</h2>
            <div class="bg-lime-500 w-4/5 p-3 rounded-xl hover:bg-amber-600 duration-300 cursor-pointer ml-12 flex flex-row justify-between items-center">
                <p id="compte-epargne-balance" class=" text-white font-semibold">
                10000<span> MAD</span></p>
                <button
                    id="compte-epargne-show"
                    class=" cursor-pointer">
                <i class="fa-solid fa-eye"></i>
                </button>
                <button 
                    id="compte-epargne-show-hide" 
                    class="hidden cursor-pointer">
                <i class="fa-solid fa-eye-slash hidden"></i>
                </button>
            </div>
        </div>
        <div class="bg-white p-4 cursor-pointer rounded-xl shadow-2xl shadow-stone-400 ">
            <h1 class="font-bold">RIB epargne</h1>
            <div 
                class="flex flex-row justify-between">
                <p id="compte-epargne-rib" class="pt-3">**********************</p>
                <button 
                    id="compte-epargne-exporter"
                    class="bg-amber-700 rounded-xl text-white p-2 cursor-cell hover:bg-lime-900 hover:scale-105 duration-700">
                    Exporter PDF
                </button>
            </div>
        </div>
        <div class="bg-white p-2 rounded-xl shadow-2xl shadow-stone-400 ">
            <h1 
                class=" text-2xl pl-6 pt-2 font-bold">Virement Interne</h1>
            <div class="bg-white p-2 rounded-xl flex flex-col gap-3">
                <input type="text" name="compte-epargne-virements" placeholder="Compte Principale" disabled 
                    class="w-5/5 border cursor-pointer  placeholder:text-black p-1 rounded-lg shadow-2xl shadow-gray-600 outline-none">
                <input type="text" placeholder="Montant" name="compte-epargne-virements-montant" 
                    class="w-5/5 border p-1 rounded-lg shadow-xl outline-none shadow-gray-300 focus:ring-blue-500 focus:ring-1">
            </div>
        </div>
    </main>
    
    <script type="module" src="../js/pages/compte-epargne.js"></script>
</body>
</html>
